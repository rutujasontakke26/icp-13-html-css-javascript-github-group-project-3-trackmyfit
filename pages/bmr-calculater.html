<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator - Track My Fit</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: #A7AAE1;
    }

    
    .header {
      background-color: #696FC7;
      color: white;
      text-align: center;
      padding: 20px;
    }

   
    .container {
      background-color: #F5D3C4;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      color: #696FC7;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    button {
      background-color: #696FC7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #A7AAE1;
    }

    .result {
      margin-top: 15px;
      background-color: #F2AEBB;
      padding: 10px;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #696FC7;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Track My Fit</h1>
    <p>BMR Calculator</p>
  </div>

  <div class="container">
    <h2>Calculate Your BMR</h2>

    <label>Age (years):</label>
    <input type="number" id="age">

    <label>Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Height (cm):</label>
    <input type="number" id="height">

    <label>Weight (kg):</label>
    <input type="number" id="weight">

    <button onclick="calculateBMR()">Calculate BMR</button>

    <div class="result" id="result">
      Your BMR will appear here.
    </div>
  </div>

  <div class="footer">
     Track My Fit
  </div>

  <script>
    function calculateBMR() {
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var height = document.getElementById("height").value;
      var weight = document.getElementById("weight").value;

      var bmr = 0;

      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById("result").innerHTML =
        "Your BMR is: <b>" + Math.round(bmr) + "</b> calories/day";
    }
  </script>

</body>
</html>
